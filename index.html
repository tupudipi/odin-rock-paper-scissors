<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <h2>First to 5 wins! Ties don't count.</h2>
    <main>
        <div class="score">
            <div class="player-score">
                <h3>Player Score</h3>
                <p id="player-score">0</p>
            </div>
            <div class="computer-score">
                <h3>Computer Score</h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="play-round">
            <div class="player">
                <p style="text-align: start; margin-left: 16px; margin-bottom: 4px;">Player</p>
                <div class="player-buttons">
                    <button id="player-rock">rock</button>
                    <button id="player-paper">paper</button>
                    <button id="player-scissors">scissors</button>
                </div>
            </div>

            <div class="round-result">
                -
            </div>

            <div class="computer">
                <p style="text-align: start; margin-left: 16px; margin-bottom: 4px;">Computer</p>
                <div class="computer-buttons">
                    <button id="computer-rock" disabled>rock</button>
                    <button id="computer-paper" disabled>paper</button>
                    <button id="computer-scissors" disabled>scissors</button>
                </div>
            </div>
        </div>

        <div class="round-picks">
            <div class="player-pick">
                
            </div>

            <div class="vs">
                
            </div>

            <div class="computer-pick">
                
            </div>
        </div>

        <div class="restart">
            
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
